<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <div id="wraper">
        
        <div id="form">
        
            <input id="form-name" type="text" name="name" >

            <input id="form-length" type="text" name="length">

            <select id="form-category" name="category">
                <option value="work">work</option>
                <option value="study">study</option>
                <option value="meditate">meditation</option>
                <option value="pray">pray</option>
                <option value="read">read</option>
            </select>

            <input id="form-recurrent" type="checkbox" name="recurrent">

            <input id="form-kind" type="radio" name="kind">

            <button id="form-submit" type="submit" name="submit">
            <button id="form-edit" type="" name="edit">
            <button id="form-delete" type="delete">


        </div>

        <div id="tasks-container"></div>

    </div>
    
</body>
</html>
